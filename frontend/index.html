<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2UI Studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,500;8..60,600&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols - using full font for reliability -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
      :root {
        /* Claude-inspired warm palette - Light Mode */
        --bg-0: #FAF9F5;
        --bg-000: #FAF9F5;
        --bg-100: #FFFFFF;
        --bg-200: #F0EEE6;
        --bg-300: #DDDDDD;
        --text-100: #1F1E1D;
        --text-200: #3D3D3A;
        --text-300: #73726C;
        --text-400: #888888;
        --text-500: #999999;
        --accent: #D97757;
        --accent-hover: #C6613F;
        --accent-light: rgba(217, 119, 87, 0.1);
        
        /* Spacing */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;
        --space-10: 40px;
        --space-12: 48px;
        
        /* Radius */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-2xl: 32px;
        
        /* Shadows */
        --shadow-input: 0 0 15px rgba(0, 0, 0, 0.08);
        --shadow-input-hover: 0 0 20px rgba(0, 0, 0, 0.12);
        --shadow-input-focus: 0 0 25px rgba(0, 0, 0, 0.15);
        
        /* Fonts */
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --font-serif: 'Source Serif 4', Georgia, serif;
      }

      .dark {
        --bg-0: #212121;
        --bg-000: #212121;
        --bg-100: #262624;
        --bg-200: #30302E;
        --bg-300: #454540;
        --text-100: #ECECEC;
        --text-200: #E1E1E0;
        --text-300: #B4B4B4;
        --text-400: #8A8A88;
        --text-500: #6B6B65;
        --accent: #D2996E;
        --accent-hover: #E5AA7F;
        --accent-light: rgba(210, 153, 110, 0.15);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        font-family: var(--font-sans);
        background: var(--bg-0);
        color: var(--text-100);
        width: 100%;
        height: 100%;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .g-icon, .material-symbols-outlined {
        font-family: 'Material Symbols Outlined' !important;
        font-weight: normal;
        font-style: normal;
        font-size: 20px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .g-icon.filled {
        font-variation-settings: 'FILL' 1;
      }

      /* Fallback: hide text if font fails to load */
      @supports not (font-variation-settings: normal) {
        .g-icon { font-family: 'Material Icons' !important; }
      }

      /* Prevent text selection during resize */
      .resizing * {
        user-select: none !important;
        cursor: col-resize !important;
      }
    </style>
  </head>
  <body>
    <a2ui-studio></a2ui-studio>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
