<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2UI Chat</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,add,arrow_back,arrow_drop_down,arrow_forward,attach_file,calendar_today,call,camera,check,check_circle,close,communication,content_copy,dark_mode,delete,download,draw,edit,error,event,favorite,favorite_off,folder,help,home,info,light_mode,location_on,lock,lock_open,mail,menu,mobile_layout,more_horiz,more_vert,notifications,notifications_off,payment,pen_size_1,person,phone,photo,print,progress_activity,rectangle,refresh,search,send,settings,share,shopping_cart,star,star_half,star_off,upload,visibility,visibility_off,warning"
    />

    <style>
      :root {
        --n-100: #ffffff;
        --n-99: #fcfcfc;
        --n-98: #f9f9f9;
        --n-95: #f1f1f1;
        --n-90: #e2e2e2;
        --n-80: #c6c6c6;
        --n-70: #ababab;
        --n-60: #919191;
        --n-50: #777777;
        --n-40: #5e5e5e;
        --n-35: #525252;
        --n-30: #474747;
        --n-25: #3b3b3b;
        --n-20: #303030;
        --n-15: #262626;
        --n-10: #1b1b1b;
        --n-5: #111111;
        --n-0: #000000;

        --p-100: #ffffff;
        --p-99: #fffbff;
        --p-98: #fcf8ff;
        --p-95: #f2efff;
        --p-90: #e1e0ff;
        --p-80: #c0c1ff;
        --p-70: #a0a3ff;
        --p-60: #8487ea;
        --p-50: #6a6dcd;
        --p-40: #5154b3;
        --p-35: #4447a6;
        --p-30: #383b99;
        --p-25: #2c2e8d;
        --p-20: #202182;
        --p-15: #131178;
        --p-10: #06006c;
        --p-5: #03004d;
        --p-0: #000000;

        --e-100: #ffffff;
        --e-40: #ba1a1a;
        --e-95: #ffedea;
        --e-80: #ffb4ab;

        --bb-grid-size: 4px;
        --bb-grid-size-2: calc(var(--bb-grid-size) * 2);
        --bb-grid-size-3: calc(var(--bb-grid-size) * 3);
        --bb-grid-size-4: calc(var(--bb-grid-size) * 4);
        --bb-grid-size-5: calc(var(--bb-grid-size) * 5);
        --bb-grid-size-6: calc(var(--bb-grid-size) * 6);
        --bb-grid-size-8: calc(var(--bb-grid-size) * 8);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        --font-family: "Outfit", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-family: var(--font-family);
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;

        --color-scheme: light;
        color-scheme: var(--color-scheme);

        background: 
          radial-gradient(at 0% 0%, rgba(161, 196, 253, 0.4) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(194, 163, 255, 0.35) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(162, 210, 255, 0.35) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(199, 175, 255, 0.35) 0px, transparent 50%),
          linear-gradient(135deg, #f8faff 0%, #f0f4ff 50%, #faf8ff 100%);
        background-attachment: fixed;
      }

      html.light,
      body.light {
        --color-scheme: light;
      }

      html.dark,
      body.dark {
        --color-scheme: dark;
        background: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.12) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.12) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(168, 85, 247, 0.12) 0px, transparent 50%),
          linear-gradient(135deg, #0c0a1d 0%, #1a1333 50%, #0f0d1f 100%);
      }

      @media (prefers-color-scheme: dark) {
        html:not(.light),
        body:not(.light) {
          --color-scheme: dark;
          background: 
            radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
            radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.12) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.12) 0px, transparent 50%),
            radial-gradient(at 0% 100%, rgba(168, 85, 247, 0.12) 0px, transparent 50%),
            linear-gradient(135deg, #0c0a1d 0%, #1a1333 50%, #0f0d1f 100%);
        }
      }

      .g-icon {
        font-family: 'Material Symbols Outlined';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
      }

      .g-icon.filled-heavy {
        font-variation-settings: 'FILL' 1, 'wght' 500;
      }
    </style>
  </head>
  <body>
    <a2ui-chat></a2ui-chat>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
